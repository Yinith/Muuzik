	<br>
	
	<div class="container">
		<h2>Crea una nueva cuenta de usuario:</h2>
		<br>
		<form action="/registerOK" method="post">
			<p>Correo electrónico: </p>
			<textarea name='email' rows=1 cols=40></textarea>
			<br><br>
			<p>Nick: </p>
			<input type='text' name='nick'/>
			<br><br>
			<p>Contraseña:</p>
			<input type='password' name='contrasena'/>
			<br><br>
			<p>¿Eres luthier? ¿Intérprete? ¿Productor musical? Cuéntaselo al resto:</p>
			<textarea name='biografia' rows=5 cols=40></textarea>
			<button type="submit" class="btn btn-primary my-1">Guardar</button>
			<input type="hidden" name="_csrf" value="{{token}}" />
		</form>
	</div>
	
</body>
