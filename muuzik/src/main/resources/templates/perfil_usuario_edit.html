<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
	  <div class="container">
	    <a class="navbar-brand" href="#">MUUZIK</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navBar">
	      <ul class="navbar-nav ml-fill">
	        <li class="nav-item"><a class="nav-link" href="/">Inicio<span class="sr-only">(current)</span></a></li>
	        <li class="nav-item"><a class="nav-link" href="/tablon">Tablón</a></li>
	        <li class="nav-item"><a class="nav-link" href="/crearAnuncio">Publicar un anuncio</a></li>
	      </ul>
	    </div>
	    <div class="collapse navbar-collapse" id="navBar">
	      <ul class="navbar-nav ml-auto">

	        <li class="nav-item-active"><a class="nav-link" href="/zona-usuario"> ¡Hola, {{username}}!</a></li>
	        <li class="nav-item">
				<form action="/logout" method="post">
					<button type="submit" class="btn btn-primary my-1">Cerrar sesión</button>
					<input type="hidden" name="_csrf" value="{{token}}" />
				</form>
			</li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<br>
	<p align="center">Nick: {{usuario.nick}}</p>
	<form align = center action="/usuario/{{usuario.id}}/guardar" method="post">
		<p>Modificar nick: <input type='text' name='contrasena' value={{usuario.nick}}><br> </p>
		<p>Modificar contraseña: <input type='password' name='contrasena' value={{usuario.contrasena}}><br> </p>
		<p>Modificar información del perfil: <textarea name='comentario' rows=5 cols=40>{{usuario.biografia}}</textarea></p>
		<button type="submit" class="btn btn-primary my-1">Enviar</button>
		<input type="hidden" name="_csrf" value="{{token}}" />
	</form>
	

	<p align="center"><a href="/borrar_usuario/{{usuario.id}}" class="btn btn-primary my-1">Borrar este usuario</a></p>
</body>
</html>
