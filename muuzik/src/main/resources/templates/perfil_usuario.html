<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
	  <div class="container">
	    <a class="navbar-brand" href="#">MUUZIK</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navBar">
	      <ul class="navbar-nav ml-fill">
	        <li class="nav-item"><a class="nav-link" href="/">Inicio<span class="sr-only">(current)</span></a></li>
	        <li class="nav-item"><a class="nav-link" href="/tablon">Tablón</a></li>
	        <li class="nav-item"><a class="nav-link" href="/crearAnuncio">Publicar un anuncio</a></li>
	      </ul>
	    </div>
	    <div class="collapse navbar-collapse" id="navBar">
	      <ul class="navbar-nav ml-auto">

	        <li class="nav-item-active"><a class="nav-link" href="/zona-usuario"> ¡Hola, {{username}}!</a></li>
	        <li class="nav-item">
				<form action="/logout" method="post">
					<button type="submit" class="btn btn-primary my-1">Cerrar sesión</button>
					<input type="hidden" name="_csrf" value="{{token}}" />
				</form>
			</li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<br>
	<p align="center">Nick: {{usuario.nick}}</p>
	<p align="center">Información del perfil: {{usuario.biografia}}</p>
	<p align="center"><a href="/bandeja_entrada" class="btn btn-primary my-1">Bandeja de mensajes con el usuario</a></p>
	<p align="center"><a href="/mensaje/{{usuario.id}}" class="btn btn-primary my-1">Enviar un mensaje</a></p>
	{{#admin}}
		<p align="center"><a href="/usuario/{{usuario.id}}/edit" class="btn btn-primary my-1">Editar el perfil de usuario</a></p>
	{{/admin}}
</body>
</html>
