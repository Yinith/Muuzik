<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
	  <div class="container">
	    <a class="navbar-brand" href="#">MUUZIK</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navBar">
	      <ul class="navbar-nav ml-fill">
	        <li class="nav-item"><a class="nav-link" href="/">Inicio<span class="sr-only">(current)</span></a></li>
	        <li class="nav-item"><a class="nav-link" href="/tablon">Tablón</a></li>
	        <li class="nav-item"><a class="nav-link" href="/crearAnuncio">Publicar un anuncio</a></li>
	      </ul>
	    </div>
	    <div class="collapse navbar-collapse" id="navBar">
	      <ul class="navbar-nav ml-auto">

	        <li class="nav-item-active"><a class="nav-link" href="/zona-usuario"> ¡Hola, {{username}}!</a></li>
	        <li class="nav-item">
				<form action="/logout" method="post">
					<button type="submit" class="btn btn-primary my-1">Cerrar sesión</button>
					<input type="hidden" name="_csrf" value="{{token}}" />
				</form>
			</li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
		<br>
		<br>
		<p align="center"><font color="#003300" size="5" face="Arial">¿Qué instrumento estás buscando?</font></p>
	
		<div class="container">
			<div class="row">
				{{#anuncios}} 
				<div class="col-sm-3">
					<div class="card"> <a href="/anuncio/{{id}}" >
						<img class="card-img-top" src={{articulo.urlFoto}} alt="Foto articulo">
						<div class="card-body">
							<h5 class="card-title" style="color:black;">{{articulo.nombre}}<span class="text-danger">{{#vendido}} - ¡Vendido!{{/vendido}}</span></h5>
							<p class="card-text" style="color:grey;">{{precio}} €</p>
							<p class="card-text" style="color:grey;">Vendido por:  <span><a href="/usuario/{{anunciante.id}}">{{anunciante.nick}}</a></span> </p>
							<!-- <a href="/anuncio/{{id}}" class="btn btn-primary">Ver anuncio</a> -->
						</div>
					</div>		
				</div>
				{{/anuncios}} 
			</div>
			
		</div>

</body>
</html>
